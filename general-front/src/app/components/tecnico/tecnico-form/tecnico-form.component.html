<form action="" class="form">
    <h1 class="fullWidth">{{cabec}} Técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="{{cabec}} Técnico">

    <section class="section">
        <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
        <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
        <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
    </section>
    
    <mat-form-field class="fullWidth"  >
        <mat-label>Primeiro Nome</mat-label>
        <input
            [(ngModel)]="tecnico.firstName"
            name="firstName"
            [formControl]="vfirstName" 
            required
            matInput placeholder="Ex... Fulano"
            maxlength="40">
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint>Insira o nome do Técnico</mat-hint>
    </mat-form-field>
    <mat-form-field class="fullWidth">
        <mat-label>Sobrenome</mat-label>
        <input 
            [(ngModel)]="tecnico.lastName"
            name="lastName"
            [formControl]="vlastName" 
            required
            matInput placeholder="Ex.. Silva"
            maxlength="40">
        <mat-icon matSuffix>diversity_3</mat-icon>
    </mat-form-field>
    <mat-form-field class="fullWidth">
        <mat-label>CPF</mat-label>
        <input 
            [(ngModel)]="tecnico.cpf"
            name="cpf"
            [formControl]="vcpf" 
            required
            matInput placeholder="Ex.. 000.000.000-00"
            mask="000.000.000-00">
        <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>
    <mat-form-field class="fullWidth">
        <mat-label>E-mail</mat-label>
        <input 
            [(ngModel)]="tecnico.email"
            name="email"
            [formControl]="vemail" 
            required
            type="email" matInput placeholder="Ex.. fulano@mail.com">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field class="fullWidth">
        <mat-label>Endereço</mat-label>
        <input 
            [(ngModel)]="tecnico.address"
            name="address"
            [formControl]="vaddress" 
            required
            matInput placeholder="Ex.. Rua de tal, 1">
        <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>
    <mat-form-field class="fullWidth">
        <mat-label>Senha</mat-label>
        <input 
            [(ngModel)]="tecnico.password"
            name="password"
            [formControl]="vsenha" 
            required
            type="password" matInput placeholder="Ex. 1234">
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="save()"  [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">{{cabec}}</button>
    <button routerLink="/tecnicos" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p>By Adriano Menezes</p>
</form>
