<div class="div container">

  <h1>Listagem de Técnicos</h1>

  <button
  class="full-width mat-elevation-z4" 
  routerLink="create"
  mat-stroked-button 
  color="primary">Novo Técnico</button>

  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>

  </mat-form-field>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> SobreNome </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
<!--     
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Senha </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
     -->
        <!-- <ng-container matColumnDef="perfil">
          <th mat-header-cell *matHeaderCellDef> Perfil </th>
          <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
        </ng-container> -->
    
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Data de Criacao </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{element.id}}">
              <i class="material-icons edit">edit</i>
            </a>  
            <a routerLink="delete/{{element.id}}">
              <i class="material-icons delete">delete</i>
            </a>  
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
                    [pageSize]="5"
                    showFirstLastButtons
                    
                    aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
</div>
