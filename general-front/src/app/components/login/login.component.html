<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>Sistema Gerencial</h1>

        <img src="assets/img/login-image.svg" alt="Login">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input 
                [formControl]="usuario"
                required=""
                [(ngModel)]="creds.usuario" 
                name="usuario" 
                matInput 
                placeholder="Nome do usuario" >
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input  
                [formControl]="senha"
                required=""
                [(ngModel)]="creds.senha" 
                    name="senha" 
                    type="password" 
                    matInput 
                    placeholder="Ex. 123" >
          </mat-form-field>
          <button
                (click)="logar()" 
                [disabled]="!validaCampos()" 
                class="full-width mat-elevation-z4" 
                mat-stroked-button 
                color="primary">Login</button>
      </form>

</div>
